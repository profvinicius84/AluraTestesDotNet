<h2>Cadastro de Música</h2>

<form>
    <div class="form-group">
        <label>Nome da música</label>
        <InputText class="form-control" required />
    </div>

    <div class="form-group">
        <label>Artista</label>
        <InputSelect class="form-control" TValue="int">
            <!--para cada artista-->
            <option>NOME-DO-ARTISTA</option>
        </InputSelect>
    </div>

    <div class="form-group">
        <label>Ano de lançamento</label>
        <InputNumber class="form-control" required />
    </div>

    <div class="form-group">
        <label>Gêneros</label>
        <InputSelect class="form-control" TValue="int">
            <option disabled selected value> -- selecione -- </option>
			<!--para cada genero-->
			<option>NOME-DO-GENERO</option>
        </InputSelect>
		<!--para cada genero em GenerosSelecionados-->
			<li>NOME-DO-GENERO</li>
        </ul>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <button type="button" class="btn btn-secondary">Voltar</button>
<form>
